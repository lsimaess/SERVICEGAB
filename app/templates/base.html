<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ServiceHub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #00b075;     /* Fournisseur */
      --yellow: #f4b400;    /* Client */
      --blue: #1e90ff;      /* Job */
      --dark: #002d40;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #1a1a1a;
      min-height: 100vh;
      padding: 1rem;
    }

    .wrapper {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    .brand a {
      font-weight: 800;
      font-size: 2rem;
      color: var(--dark);
      text-decoration: none;
    }

    nav.auth-links {
      display: flex;
      gap: 0.75rem;
    }

    nav.auth-links a {
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: 0.3s ease-in-out;
    }

    .fournisseur-btn {
      background-color: var(--green);
      color: white;
    }

    .fournisseur-btn:hover {
      background-color: #009163;
    }

    .client-btn {
      background-color: var(--yellow);
      color: #212121;
    }

    .client-btn:hover {
      background-color: #d79c00;
    }

    .login-btn {
      border: 2px solid var(--dark);
      background: transparent;
      color: var(--dark);
    }

    .login-btn:hover {
      background: var(--dark);
      color: white;
    }

    main {
      padding-top: 2rem;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      text-align: center;
      color: #666;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      html { font-size: 15px; }
      .wrapper { padding: 1.5rem; }

      header {
        flex-direction: column;
        align-items: center;
      }

      nav.auth-links {
        flex-direction: column;
        width: 100%;
        align-items: center;
        margin-top: 1rem;
      }

      nav.auth-links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="brand">
        <a href="{{ url_for('main.home') }}">ServiceHub</a>
      </div>
      <nav class="auth-links">
        <a href="{{ url_for('auth.register_worker') }}" class="fournisseur-btn">Travailleur</a>
        <a href="{{ url_for('auth.register_requester') }}" class="client-btn">Client</a>
        <a href="{{ url_for('auth.login') }}" class="login-btn">Se connecter</a>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      &copy; {{ current_year or 2025 }} ServiceHub. Tous droits réservés.
    </footer>
  </div>
</body>
</html>
