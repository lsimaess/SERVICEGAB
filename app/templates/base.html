<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ServiceHub{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Base Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .brand {
      font-weight: 700;
      font-size: 1.1rem;
      color: #002244;
    }

    .auth-links a {
      margin-left: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .auth-links a.signup {
      color: #0ca678;
      font-weight: 600;
    }

    .auth-links a.login {
      color: #444;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #0a0a0a;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .cta-buttons a {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      white-space: nowrap;
    }

    .cta-buttons .primary {
      background-color: #00b075;
      color: white;
    }

    .cta-buttons .secondary {
      border: 2px solid #00b075;
      color: #00b075;
      background-color: transparent;
    }

    {% block custom_css %}{% endblock %}
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">GABON SERVICE</div>
      <div class="auth-links">
        <a href="#" class="signup">Sâ€™inscrire</a>
        <a href="#" class="login">Se connecter</a>
      </div>
    </header>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
